plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]

}

application {
    mainClassName = "com.gorg.App"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
